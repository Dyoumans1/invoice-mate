{% extends 'base.html' %}

{% block title %}Delete Client{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <div class="form-header danger-header">
            <h2>Delete Client</h2>
        </div>
        <div class="form-body">
            <p>Are you sure you want to delete the client <strong>{{ object.name }}</strong>?</p>
            <p class="alert-danger">This action cannot be undone. All associated invoices will be deleted as well.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit" class="button-danger">Confirm Delete</button>
                    <a href="{% url 'client-detail' object.id %}" class="button-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
